<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>半瓶香水 - 互动游戏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="firstpage">
        <div class="gamecontainer">
         <h1>欢迎来到《半瓶香水》海龟汤游戏</h1>
         <p>请输入你的名字开始游戏，记住你只有十次错误的机会</p>
          <input type="text" id="playername" placeholder="你的名字">
            <button id="submitBtn">开始游戏</button>
     </div>
    </div>
    <div id="game">
      <div class="errorbad" id="errorbad">错误剩余机会: 10</div>
     <div class="gamecontainer">
        <div id="book"></div>
            <div id="choices"></div>
            <div id="errormessage" class="error hidden"></div>
 </div>
        <div id="soupptext" class="soupptext hidden">
            <button onclick="hideSoupptext()">关闭</button>
            <p id="trully">我的妈妈最近有些反常，不但偷偷用我的香水穿我的衣服，还老是半夜出去。那天我实在忍不住向她理论，并发生了争执，结果不小心把她推倒在地，我赶忙上前扶她，却发现自己的双手沾满了鲜血。</p>
        </div>
    </div>
    <div id="ending">
    <div class="gamecontainer">
         <h2>真相</h2>
            <p id="trully"></p>
         <button onclick="location.reload()">重新开始</button>
        </div>
    </div>
    <div id="failure">
        <div class="gamecontainer">
        <h2>任务失败</h2>
            <p>你已经用完了所有错误机会，你将被困在幻境里。</p>
            <button onclick="location.reload()">重新开始</button>
     </div>
    </div>
 <script src="script.js"></script>
</body>
</html>
