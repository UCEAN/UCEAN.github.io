            <p class="section-element" id="text1">茶泡是一种味道清甜的泡茶甜品，又是一种经精雕细錾、耐人观赏的工艺品。玉林茶泡在宋代已有。至清代，玉林的富户人家，在嫁女时用茶泡净遍亲戚朋友，俗称"新人茶"。</p>
